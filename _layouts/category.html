---
layout: default
---
<section class="header-section" style="background-image: url(/images/upskills/{{ page.feature-image }});">
  <h1> Learn {{ page.skill-name }} in {{ page.location }}
  </h1>
</section>
<section class="upskill-details-section">
  <img class="profile-photo" src="/images/hosts/{{ page.host-photo }}">
  <h2> {{ page.host-name }} </h2>
</section>
<section class="upskill-blurb-section">
  <p class="upskill-blurb-snippet">
    {{ page.snippet }}
  <p>
    {{ content }}
  </p>
</section>
